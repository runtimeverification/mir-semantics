name: 'Test'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-pr:
    name: 'Build and Test kmir'
    runs-on: [self-hosted, linux, normal]
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Set up Docker'
        uses: ./.github/actions/with-docker
        with:
          container-name: mir-semantics-ci-${{ github.sha }}
      - name: 'Install dependencies'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} poetry -C kmir install
      - name: 'Check code quality'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} make -C kmir check
      - name: 'Run unit tests'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} make -C kmir test-unit
      - name: 'Build LLVM semantics'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} make -C kmir kbuild-llvm
      - name: 'Build Haskell semantics'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} make -C kmir kbuild-haskell
      - name: 'Run integration tests'
        run: docker exec --user user mir-semantics-ci-${GITHUB_SHA} make -C kmir test-integration
      - name: 'Tear down Docker'
        if: always()
        run: docker stop --time 0 mir-semantics-ci-${GITHUB_SHA}
