name: 'Test'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-pr:
    name: 'Build and Test kmir'
    runs-on: [self-hosted, linux, normal]
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Set up Docker'
        uses: ./.github/actions/with-docker
        with:
          container-name: mir-semantics-ci-kmir-${{ github.sha }}
      - name: 'Build and test kmir'
        run: docker exec --user user mir-semantics-ci-kmir-${GITHUB_SHA} make -C ./kmir all
      - name: 'Tear down Docker'
        if: always()
        run: docker stop --time 0 mir-semantics-ci-kmir-${GITHUB_SHA}
