[project]
name = "mir-semantics"
version = "0.1.0"
source = "k-src"

[targets.llvm]
backend = "llvm"
main-file = "mir.md"
main-module = "MIR"
syntax-module = "MIR-SYNTAX"
gen-glr-bison-parser = "true"
type-inference-mode = "simplesub"

[targets.llvmc]
backend = "llvm"
main-file = "mir.md"
main-module = "MIR"
syntax-module = "MIR-SYNTAX"
llvm-kompile-type = "c"
type-inference-mode = "simplesub"

[targets.haskell]
backend = "haskell"
main-file = "mir.md"
main-module = "MIR-SYMBOLIC"
syntax-module = "MIR-SYNTAX"
type-inference-mode = "simplesub"
